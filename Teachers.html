<h1>Teachers of Hogwarts</h1>

<table id='teacherTable'>
 <thead>
  <tr>
    <th>Name</th>
    <th>Experience</th>
    <th>Subject</th>
  </tr>
</thead>
<tbody id='teacherTableBody'>
	
</tbody> 
</table>

<div class="tForms">
	<div class='tColumn'>
		<h2>Appoint new teacher at Hogwarts</h2>
		<br>
			<form id="teacherForm">
  				<label for="teacherName">Name:</label><br>
  				<input type="text" name="teacherName" required id='teacherName'><br><br>
  				<label for="teacherEx">Experience:</label><br>
  				<input type="number" name="teacherEx" required id='teacherEx'><br><br>
  				<label for="teacherSubj">Subject:</label><br>
  				<input type="text" name="teacherSubj" required id='	teacherSubj'><br><br>
  				<input type="submit">
			</form>
	</div>
	<div class="tColumn">
		<h2>Teacher learned a new Subject</h2>
			<br>
			<form id='teacherLearnedNewSubjectForm'>
        		<label for="teacherLearnedNewSubjectFormTeacherName">Teacher:</label><br>
        		<select id="teacherLearnedNewSubjectFormTeacherName" name="teacherIndex">
        		</select>

        <br><br>

        		<label for="teacherLearnedNewSubjectFormSubjectName">Subject:</label><br>
        		<input type="text" name="teacherLearnedNewSubjectFormSubjectName" required id='teacherLearnedNewSubjectFormSubjectName'>
        		<!-- <select id="teacherLearnedNewSubjectFormSubjectName" name="courseIndex">
        		</select> -->

        <br><br>
        <input type="submit" value="New Subject">
    </form>
	</div>
</div>
